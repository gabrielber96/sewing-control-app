<ion-content [fullscreen]="true">
  <ion-row class="ion-text-center mt-40">
    <ion-col size="12 "><a class="txt-15">Datos Usuario</a></ion-col>
  </ion-row>

  <ion-row class="ion-text-center mt-60 padd-20">
    <ion-col size="12 " class="txt-start"
      ><a class="txt-min">Nombres: {{ nombreUsuario }}</a></ion-col
    >
    <!--  <ion-col size="12 " class="txt-start"
      ><a class="txt-min">Apellidos: Ortiz Hermoza</a></ion-col
    > -->
    <ion-col size="12 " class="txt-start"
      ><a class="txt-min">Edad: 21</a></ion-col
    >
    <ion-col size="12 " class="txt-start"
      ><a class="txt-min">Sexo: {{sexo}}</a></ion-col
    >
    <ion-col size="12 " class="txt-start"
      ><a class="txt-min"
        >Tareas completadas:15 tareas completadas con exito.</a
      ></ion-col
    >
    <ion-col size="12 " class="txt-start"
      ><a class="txt-min"
        >Total de horas laboradas: 198 horas laboradas.</a
      ></ion-col
    >
  </ion-row>

  <ion-row class="ion-text-center mt-60">
    <ion-col size="12 " class="txt-center"
      ><img src="assets/img/qr.png" height="120"
    /></ion-col>
  </ion-row>
</ion-content>
